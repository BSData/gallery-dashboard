name: Deploy to GH pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: 1
      PagesCname: gallery.bsdata.net
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v3
      - name: dotnet publish
        run: dotnet publish ./src/BSData.GalleryDashboard -c Release -o bin/publish -p:GHPages=true -p:GHPagesBase=https://${{ env.PagesCname }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: bin/publish/wwwroot

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
